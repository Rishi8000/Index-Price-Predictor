<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>MyScanner</title>
    <style>
        /* Add CSS styles here */

        /* Center the form horizontally */
        .container {
            text-align: center;
        }

        /* Add a border and padding to the form */
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        /* Style the headings */
        h4 {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Style the input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the submit button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the navbar */
        .navbar {
            background-color: #343a40;
        }

        /* Style the navbar links */
        .navbar-brand, .nav-link {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TradeGenius</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buy">Buying Stock for Intraday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br><br>
        <form action="/submit" method="POST">
            <h4>Enter Yesterday's Candlestick Details</h4>
            <div class="row">
                <div class="col">
                    <input type="text" name="d1h" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="High" required>
                </div>
                <div class="col">
                    <input type="text" name="d1l" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="Low" required>
                </div>
            </div>
            <br>
            <h4>Enter the Day Before Yesterday's Candlestick Details</h4>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="d2h" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="High" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="d2l" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="Low" required>
                </div>
            </div>
            <br>
            <p>The Details Should valid otherwise you will get wrong output, which can result in losses.</p>
            <br><br>
            <button type="submit" class="btn btn-primary col-md-4">Submit</button>
        </form>
    </div>
</body>
</html>

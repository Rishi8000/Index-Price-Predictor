<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container {
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        td {
            text-align: center;
        }

        .table {
            border: 2px solid #333;
        }

        .table th,
        .table td {
            padding: 10px;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
      <a class='navbar-brand' href='/'>TradeGenius</a>
      <div class='collapse navbar-collapse' id='navbarSupportedContent'>
        <ul class='navbar-nav mr-auto'>
          <li class='nav-item active'>
            <a class='nav-link' href='/home'>Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1><span style="color: green;">Buy</span> Levels</h1>
      <table class="table table-bordered">
          <thead>
          <tr>
              <th scope="col">Entry</th>
              <th scope="col">Target</th>
              <th scope="col">Stop Loss</th>
              <th scope="col">Technical Stop Loss</th>
              <th scope="col">Maximum Stop Loss</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td scope="row">{{bentry}}</td>
              <td scope="row">{{btarget}}</td>
              <td scope="row">{{bsl}}</td>
              <td scope="row">{{btsl}}</td>
              <td scope="row">{{bmsl}}</td>
          </tr>
          </tbody>
      </table>
      <h1><span style="color: red;">Sell</span> Levels</h1>
      <table class="table table-bordered">
          <thead>
          <tr>
              <th scope="col">Entry</th>
              <th scope="col">Target</th>
              <th scope="col">Stop Loss</th>
              <th scope="col">Technical Stop Loss</th>
              <th scope="col">Maximum Stop Loss</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td scope="row">{{sentry}}</td>
              <td scope="row">{{starget}}</td>
              <td scope="row">{{ssl}}</td>
              <td scope="row">{{stsl}}</td>
              <td scope="row">{{smsl}}</td>
          </tr>
          </tbody>
      </table>
  </div>
  </body>
</html>
